<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS global à la racine -->
  <link rel="stylesheet" href="../../style.css">
</head>
<body>

  <div id="viewport">
    <div id="content">
      <img src="../../img/Corail°.jpg" class="photo" alt="Projet 1" style="top:100px; left:100px; width:350px;">
      <img src="../../img/Corail°2.jpg" class="photo" alt="Projet 1" style="top:100px; left:460px; width:725px;">
      <img src="../../img/Corail°3.jpg" class="photo" alt="Projet 1" style="top:630px; left:110px; width:1200px;">
      <img src="../../img/Corail°4.jpg" class="photo" alt="Projet 1" style="top:110px; left:1350px; width:1040px;">
    </div>
  </div>

  <!-- Bouton reset -->
  <button id="reset-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 94 95" fill="none">
    <path d="M47.5 69.5V94.5M47.5 0.5V25.5M68.5 46.5H93.5M0.5 46.5H25.5M74 47C74 62.464 61.6878 75 46.5 75C31.3122 75 19 62.464 19 47C19 31.536 31.3122 19 46.5 19C61.6878 19 74 31.536 74 47ZM85 47C85 67.9868 67.9868 85 47 85C26.0132 85 9 67.9868 9 47C9 26.0132 26.0132 9 47 9C67.9868 9 85 26.0132 85 47Z" stroke="black" stroke-width="2px" stroke-linecap="round"/>
    </svg>
  </button>

  <button id="info-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 48 48" fill="none">
  <path d="M24 21V34M24 15V19M46 24C46 36.1503 36.1503 46 24 46C11.8497 46 2 36.1503 2 24C2 11.8497 11.8497 2 24 2C36.1503 2 46 11.8497 46 24Z" stroke="black" stroke-width="1.5"/>
    </svg>
  </button>

  <!-- POPUP -->
  <div id="info-popup">
    <button class="popup-close" id="close-popup">&times;</button>
    <h2>Informations</h2>
    <p>Tu peux déplacer et zoomer sur le canvas avec la souris, la molette ou un trackpad.</p>
  </div>

  <!-- Bouton retour -->
  <button id="back-btn" onclick="window.location.href='../index.html'">← retour</button>

  <!-- Script JS global -->
  <script src="../../script.js"></script>

</html>
